<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Likes 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="nav">
			<h1>Network</h1>
		</div>
	</div>
	<h1 class="center">Your Feed</h1>
		<div class="row">
			<div class="col">
				<div class="left">
					<div class="user-card">
					<img src="images/user-circle.png" alt="user-circle" class="avatar">
					<p><a href="#">Add a avatar</a></p>
					<h2 class="user-name">James Doe</h2>
					</div>
				</div>
			</div>
		<div class="col-2">
			<div class="card">
				<div class="first-line">
					<h2>Neil M</h2>
					<span id="h2">9 Like(s)</span>
					<button class="like-btn" onclick="like_post_1()">Like</button>
				</div>
				<div>
				<p>I just set up this new discord bot, let me kmow what you all think. <a href="#">link</a></p>
				</div>
			</div>
			<div class="card">
				<div class="first-line">
					<h2>Nichole K</h2> 
					<span id="h3">12 like(s)</span>
					<button class="like-btn" onclick="like_post_2()">Like</button>
				</div>
			<div>
				<p> Just finished my <a href="#">next comic,</a> check it out.</p>
				</div>
			</div>
			<div class="card">
				<div class="first-line">
					<h2>Jim R</h2>
					<span id="h4">9 like(s)</span>
					<button class="like-btn" onclick="like_post_3()">Like</button>
				</div>
			<div>
				<p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
			</div>
		</div>
	
	</div>
	</div>
	<script src="script.js"></script>
	</body>	
</html>
