<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DojoWeather</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="nav">
			<h1>DojoWeather</h1>
			<ul class="nav-bar">
				<li><a href="#">Burbank</a></li>
				<li><a href="#">Chicago</a></li>
				<li><a href="#">Dallas</a></li>
			</ul>
		</div>
		<div class="city">
			<h2>San Jose</h2>
			<p>show temperture in</p>
		</div>
		<div class="Daily">
				<h3>Today</h3>
				<img src="assets/some_rain.png" alt="some_rain" class="rain">
				<h3>Tomorrow</h3>
				<img src="assets/some_clouds.png" alt="some_sun" class="sun">
				<h3>Friday</h3>
				<img src="assets/some_clouds.png" alt="some_clouds" class="clouds">
				<h3>Saturday</h3>
				<img src="assets/some_sun.png" alt="some_sun" class="sun">
			</div>
		</div>
		<div class="footer">
			<img src="assets/cookie.png" alt="cookie" class="cookie">
			<p><strong>Stop! Cookie time</strong><br>
				We use cookies (sadly not the edible ones) to personalize
				content and ads, to provide social media features and to analyse our traffic. <a href="#">Read more...</a>
			</p>
		</div>
	</div>
</body>
</html>
